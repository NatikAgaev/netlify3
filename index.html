<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Guitar store</title>
        <link href = "./table.css" rel = "stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <ul class="navi">
                    <li class="links"><a href = "">Home</a></li>
                    <li class="links"><a href = "">About</a></li>
                    <li class="links"><a href = "">Blog</a></li>
                    <li class="links"><a href = "">Contact</a></li>
                    <li class="links"><a href = "">Services</a></li>
                    <li class="links"><a href = "">Login</a></li>
                </ul>
            </nav>
            <h1>My Ecommerce Site</h1>
        </header>

        <main>
            <section>
                <form>
                    <input type = "text" placeholder= "Search Guitar">
                    <button>search</button>
                </form>
            </section>

            <section>
                <form>
                    <select name="GuitarName">
                        <option value="0">Select Make</option>
                        <option value="1">Gibson</option>
                        <option value="2">Fender</option>
                    </select>
                    <select name="GuitarModel">
                        <option value="0">Select Model</option>
                        <option value="1">Les Paul</option>
                        <option value="2">SG</option>
                        <option value="3">Telecaster</option>
                        <option value="4">Stratocaster</option>
                    </select>
                    <select name="GuitarType">
                        <option value="0">Select Type</option>
                        <option value="1">Electric</option>
                    </select>
                    <br><br>
                    <label for = "price">
                        <span>Select Price:</span>
                        <input type="text" id = "price" placeholder= "from">
                        <input type="text" placeholder= "to">
                    </label>
                </form>
            </section>

            <section>
                <table class="catalog">
                    <tr class = "thead">
                        <th>Image</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Type</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td><img src = "./images/lespaul.webp"></td>
                        <td>Gibson</td>
                        <td>Les Paul</td>
                        <td>Electric</td>
                        <td>$3.000</td>
                    </tr>
                    <tr>
                        <td><img src="./images/sg.jfif"></td>
                        <td>Gibson</td>
                        <td>SG</td>
                        <td>Electric</td>
                        <td>$1.500</td>
                    </tr>
                    <tr>
                        <td><img src="./images/telecaster.jfif"></td>
                        <td>Fender</td>
                        <td>Telecaster</td>
                        <td>Electric</td>
                        <td>$2.000</td>
                    </tr>
                    <tr>
                        <td><img src="./images/stratocaster.jfif"></td>
                        <td>Fender</td>
                        <td>Stratocaster</td>
                        <td>Electric</td>
                        <td>$2.000</td>
                    </tr>
                </table>
            </section>
        </main>
    </body>
</html>
